<!DOCTYPE html>
<html>
<head>
  <title>Play Controls</title>
  <link rel="stylesheet" type="text/css" href="playcontrols.css">
</head>
<body>

<element extends="div" name="x-playcontrols"
    constructor="PlayControlsComponent">
  <template>
    <style scoped media="all">
      @import "playcontrols.css"
    </style>
    <div class="x-playcontrols playcontrols">
      <a class="button playPauseButton" on-click="handlePress()">
        <template instantiate="if movieState.playing">
          <span class="pause">&#10073;&#10073;</span>
        </template>
        <template instantiate="if !movieState.playing">
          <span class="play">&#9656;</span>
        </template>
      </a>
    </div>
  </template>
  <script type="application/dart" src="playcontrolscomponent.dart"></script>
</element>

</body>
</html>
