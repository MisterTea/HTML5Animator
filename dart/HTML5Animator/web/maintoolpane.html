<!DOCTYPE html>
<html>
<head>
  <title>Main Tool Pane</title>
  <link rel="stylesheet" type="text/css" href="toolboxgrid.css" />
  <link rel="components" href="imagePalette.html" />
</head>
<body>

<element extends="div" name="x-maintoolpane"
    constructor="MainToolPaneComponent">
  <template>
    <style scoped media="all">
      @import "toolboxgrid.css"
    </style>
    <div class="x-maintoolpane toolboxGridContainer">
      <div class="toolboxGrid">
        <button class="toolboxGridEl" on-click="addImage()">Image</button>
        <button class="toolboxGridEl" on-click="addText()">Text</button>
        <button class="toolboxGridEl" on-click="addLine()">Line</button>
        <button class="toolboxGridEl" on-click="addBox()">Rectangle</button>
        <button class="toolboxGridEl" on-click="addEllipse()">Oval</button>
        <button class="toolboxGridEl" on-click="addTriangle()">Triangle</button>
        <img class="toolboxGridImageEl" src="images/dart-logo.png"/>
        <img class="toolboxGridImageEl" src="images/google-logo.png"/>
        <img class="toolboxGridImageEl" src="images/plus-logo.png"/>
        <img class="toolboxGridImageEl" src="images/youtube-logo.png"/>
      </div>
    </div>
    <x-image-palette id="image-palette"></x-image-palette>
  </template>
  <script type="application/dart" src="maintoolpanecomponent.dart"></script>
</element>

</body>
</html>
